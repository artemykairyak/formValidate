<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Описание страницы для SEO и соцсетей">
	<meta name="keywords" content="ключевые, слова, через, запятую">
	<link rel="shortcut icon" type='image/png' href="img/icons/favicon.ico" />
	<title>ValidateForm</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<form action="" method="POST" name='form' class="form">
		<label for="phone">Phone</label>
		<input type="text" id="phone" name='phone' data-role='phone required'>
		<label for="email">Email</label>
		<input type="text" id="email" name='email' data-role='email required'>
		<label for="password">Password</label>
		<input type="password" id="password" name='password' data-role='password required'>
		<label for="checkbox">Agree</label>
		<input type="checkbox" id="checkbox" name='checkbox' data-role='checkbox required'>
		<label for="comment">Comment</label>
		<input type="text" id="comment" name='comment' data-role='comment'>
		<input type="submit" id='submit' name='submit' value='Submit'>
	</form>
	<script src="vendors/js/validateForm.js"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
