<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FormValidate</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<form action="" method="POST" name='form' class="form" enctype="multipart/form-data">
		<label for="phone">Phone</label>
		<input type="text" id="phone" name='phone' data-role='phone '>
		<label for="email">Email</label>
		<input type="text" id="email" name='email' data-role='email '>
		<label for="password">Password</label>
		<input type="password" id="password" name='password' data-role='password'>
		<div class="checkbox-container">
			<input type="checkbox" id="checkbox" name='checkbox' data-role='checkbox'>
		<label for="checkbox">Agree</label>
		</div>
		<label for="comment">Comment</label>
		<input type="text" id="comment" name='comment' data-role>
		<label for="series">Series</label>
		<input type="text" id="series" name='series' data-role="series">
		<label for="number">Number</label>
		<input type="text" id="number" name='number' data-role="number">
		<label for="code">Code</label>
		<input type="text" id="code" name='code' data-role="code">
		<input type="submit" id='submit' name='submit' value='Submit'>
	</form>
	<script src="formValidate.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
