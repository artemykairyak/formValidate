<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Описание страницы для SEO и соцсетей">
	<meta name="keywords" content="ключевые, слова, через, запятую">
	<title>FormValidate</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<form action="" method="POST" name='form' class="form" enctype="multipart/form-data">
		<label for="phone">Phone</label>
		<input type="text" id="phone" name='phone' data-role='phone '>
		<label for="email">Email</label>
		<input type="text" id="email" name='email' data-role='email '>
		<label for="password">Password</label>
		<input type="password" id="password" name='password' data-role='password '>
		<div class="checkbox-container">
			<input type="checkbox" id="checkbox" name='checkbox' data-role='checkbox'>
		<label for="checkbox">Agree</label>
		</div>
		<label for="comment">Comment</label>
		<input type="text" id="comment" name='comment' data-role>
		<div class="file-container">
			<label class="label" for="file">Upload file</label>
			<input name="file" type="file" id="file" class='file' data-role="file">
			
		</div>
		<input type="submit" id='submit' name='submit' value='Submit'>
	</form>
	<script src="../dist/formValidate.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
